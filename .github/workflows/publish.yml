name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node-pnpm
        with:
          npm-token: ${{ secrets.NPM_TOKEN }}

      - name: Build
        run: pnpm build

      - name: Publish
        run: pnpm publish
