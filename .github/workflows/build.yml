name: Build

on:
  push:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/setup-node-pnpm
        with:
          npm-token: ${{ secrets.NPM_TOKEN }}

      - name: Build
        run: pnpm build
